
 <ng-container *ngIf="imageUrls?.length > 1">
    <slideshow [height]="'800px'"
               [minHeight]="'500px'"
               [autoPlay]="true"
               [showArrows]="true"
               [showDots]="true"
               [imageUrls]="imageUrls"
               [lazyLoad]="imageUrls?.length > 1"
               [autoPlayWaitForLazyLoad]="true">
    </slideshow>
</ng-container>
