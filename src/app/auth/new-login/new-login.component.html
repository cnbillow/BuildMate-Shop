
<pre> {{ credentials | json }} </pre>

<body>

  <mat-card class="login-box">
    <img src="../../../assets/avatars/avatar3.png" alt="..." class="avatar">
    <h1>Login Here</h1>

    <div class="spc-10"></div>

    <!-- <mat-card> -->

      <div class="login-error" *ngIf="error">Error: &nbsp;{{ error }}</div>
      
      <div class="spc-10"></div>
  
      <form #f="ngForm">
  
        <mat-form-field appearance="outline">
          <mat-label class="placeholder">Username</mat-label>
          <input matInput [(ngModel)]="details.username" name="username" placeholder="Enter Username..." required>
          <mat-error>
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="spc-5"></div>
  
        <mat-form-field appearance="outline">
          <mat-label class="placeholder">Password</mat-label>
          <input type="password" matInput [(ngModel)]="details.password" name="password" placeholder="Enter Password..." required>
          <mat-error>
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-card-actions>
          <button mat-raised-button (click)="loginStaff()">Login</button>
        </mat-card-actions>
  
        <!-- <a mat-button>Forgot Password</a> -->
  
      </form>

    <!-- </mat-card> -->

  </mat-card>
</body>
