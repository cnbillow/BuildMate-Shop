
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">    
  <div fxFlex> 

    <div class="form-field-container">
              
      <table mat-table [dataSource]="dataSource" matSort>
            
        <!-- Product Column -->
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"> 
            <!-- <img class="product-img" src="../../../../assets/avatars/avatar3.png" alt="">  -->
            <img class="staff-img" matListAvatar src="{{ getAvatarDetails(row.avatar) }}" alt="">
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    
        <!-- Quantity Column -->
        <ng-container matColumnDef="pattern">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <span fxShow.xs="false" fxShow="true">Pattern</span> </th>
          <td mat-cell *matCellDef="let row"> <span fxShow.xs="false" fxShow="true" >{{ row.pattern }}</span> </td>
        </ng-container>
  
        <!-- Total Price Column -->
        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{ row.unitPrice }} </td>
        </ng-container>
  
        <!-- Total Price Column -->
        <ng-container matColumnDef="availableQTY">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> QTY </th>
          <td mat-cell *matCellDef="let row"> {{ row.availableQTY }} </td>
        </ng-container>
  
        <!-- Total Price Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let row"> {{ getCategoryDetails(row.category) }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </table>
  
      <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>  
    </div>
  
    <ng-template #noImageAvatar>
      <img matListAvatar class="product-img" src="../../../../assets/avatars/avatar3.png" alt="..."> &nbsp; &nbsp;
    </ng-template>
    
    
  </div>
</div>
