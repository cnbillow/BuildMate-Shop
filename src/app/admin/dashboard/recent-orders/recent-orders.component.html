
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">    
  <div fxFlex>

    <div class="form-field-container">
              
      <div>
    
        <table mat-table [dataSource]="dataSource" matSort>
    
          <!-- Quantity Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{ row.date.toDate() | date: 'mediumDate' }} </td>
          </ng-container>
              
          <!-- Quantity Column -->
          <ng-container matColumnDef="staff">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <span fxShow.xs="false" fxShow="true">Staff</span> </th>
            <td mat-cell *matCellDef="let row"> <span fxShow.xs="false" fxShow="true">{{ getStaffDetails(row.staff) }}</span> </td>
          </ng-container>
    
          <!-- Total Price Column -->
          <ng-container matColumnDef="transactionType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction </th>
            <td mat-cell *matCellDef="let row"> {{ row.transactionType }} </td>
          </ng-container>
    
          <!-- Total Price Column -->
          <ng-container matColumnDef="paid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid </th>
            <td mat-cell *matCellDef="let row"> {{ row.paid }} </td>
          </ng-container>
    
          <!-- Total Price Column -->
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
            <td mat-cell *matCellDef="let row"> {{ row.balance }} </td>
          </ng-container>

          <ng-container matColumnDef="remitStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let row"> 
              <mat-chip-list>                
                <mat-chip color="accent" selected>REMITTED</mat-chip>
              </mat-chip-list>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </table>
    
        <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>  
      </div>
    
    </div>

  </div>
</div>
