
<mat-card class="background-card">

  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">

    <div fxFlex fxFlexOrder.xs="1">

      <div class="spc-10"></div>

      <mat-card class="product-card">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>

          <div class="profile-title">
            <h1 mat-header>{{ product?.pattern }}</h1>
            <h3>{{ getCategorDetails(product?.category) }}</h3>
            <p>{{ product?.description }}</p>
            <h1 mat-header>Ghc {{ product?.unitPrice }}</h1>
            <strong>(QTY: 20)</strong>
          </div>

          <div class="spc-10"></div>

          <div class="profile-actions">
            <button mat-raised-button color="primary" matTooltip="Edit product information">
              Edit Product
            </button> &nbsp;
            <button mat-raised-button color="warn" matTooltip="Delete product!" (click)="deleteProduct()">
              Delete Product
            </button>
          </div>
        </mat-card-content>

        <div class="profile-nav">
          <mat-nav-list>
            <mat-divider></mat-divider>

            <mat-list-item (click)="navigate('overview')" [class.list-item-active]="routeToDisplay === 'overview'">
              <mat-icon matListIcon>home</mat-icon>
              <a matLine>Overview</a>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item (click)="navigate('settings')" [class.list-item-active]="routeToDisplay === 'settings'">
              <mat-icon matListIcon>settings</mat-icon>
              <a matLine>Settings</a>
            </mat-list-item>
          </mat-nav-list>
        </div>
      </mat-card>      
    </div>
    
    <div fxFlex="75" fxFlexOrder.xs="2">

      <div class="spc-10"></div>

      <mat-card *ngIf="routeToDisplay === 'overview'" class="product-display-route">
        <mat-tab-group 
          (selectedTabChange)="onLinkClick($event)" 
          [selectedIndex]="selectedTab" 
          mat-stretch-tabs>
      
          <mat-tab *ngFor="let link of navLinks" [label]="link.label">
            <ng-template mat-tab-label>
              <mat-icon color="primary">{{ link.icon }}</mat-icon> &nbsp;
              {{ link.label }}
            </ng-template>
          </mat-tab>
      
        </mat-tab-group>
      
        <router-outlet></router-outlet>
      </mat-card>

    </div>
    
  </div>

</mat-card>
